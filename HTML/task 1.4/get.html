<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Тег FORM, атрибут method
    </title>
  </head>
  <body>
    
    <form action="http://antonraby.com/oxagile/form.html" method="get">
      <p>
        <strong>
          ФИО:
        </strong>
      </p>
      <p>
        <input placeholder="Ваше имя" name="name">
      </p>
      <p>
        <input placeholder="Ваша фамилия" name="surname">
      </p>
      <p>
        <input placeholder="Дата рождения" name="birthday">
      </p>
      
      <p>
        <strong>
          Место учебы:
        </strong>
        <Br>
   		<input type="radio" name="LineOfBusiness" value="University">
      Университет
      <Br>
      <input type="radio" name="LineOfBusiness" value="School">
      Школа
      <Br>
      <input type="radio" name="LineOfBusiness" value="Work">
      Работаю
      <Br>
   </p>
   
   <p>
     
     <strong>
       Дополнительная информация о себе: 
     </strong>
     
     <br>
     <textarea name="comment" cols="40" rows="6">
     </textarea>
   </p>
   <p>
     <input type="submit" value="Отправить">
     <input type="reset" value="Очистить">
   </p>
   </form>
  </body>
</html>
